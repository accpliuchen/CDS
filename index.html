<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDS | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="wrapper">

  <!-- Custom Tabs -->
  <div class="card">

    <div class="card-body register-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <div class="card-body">

              <!-- /.card-header -->
              <!-- form start -->
              <form id="detailsForm" name="detailsForm">

                  <div class="form-group">
                    <label>User name</label>
                    <input type="text" name="username" class="form-control" id="usernameinput" placeholder="Enter User Name">
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                  </div>


                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button id="userform" type="button" class="btn btn-primary btn-block">Sign In</button>
                  </div>
              </form>
              <a href="pages/examples/register.html" class="text-center">Register a new membership</a>
              <!-- /.card -->
          <!-- /.row -->
        </div>

      <!-- /.tab-content -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- jsGrid -->
  <script src="plugins/jsgrid/demos/db.js"></script>
  <script src="plugins/jsgrid/jsgrid.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>

  <!-- Page specific script -->
  <script>
  $(function () {
      $('#userform').click(function() {

				 $.ajax({
					url: 'http://127.0.0.1:5000/users_login',
          data: $('#detailsForm').serialize(),
					type: 'POST',
					headers: {  'Access-Control-Allow-Origin': 'http://The web site allowed to access' },
					success: function(response) {
              if(response=='0'){
                location.href='dashboard.html';
              }
					},
					error: function(error) {
						console.log(error);
					}
				});
      });
  });
</script>
</body>
</html>
