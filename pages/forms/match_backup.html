<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | jsGrid</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition">
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h3>Matching Criteria</h3>
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Patient </h4>
       <form action="/matching_criterion" method="POST">
           <div class="row g-3">
             <div class="col-sm-6">
              <select class="form-select" name="match_patient"  id="match_patient">
              </select>
             </div>
           </div>
           <hr class="my-4">
           <h4 class="mb-3">Fields & Weights</h4>
           <span class="help-block">
            <small>Enter to change the matching weights (0 means not used for matching).</small>
           </span>
            <hr class="my-2">
            <h5 class="mb-2">Disease</h5>
            <div class="row mb-2">
              <label for="treatsite" class="col-sm-3 col-form-label">Treatment Site</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="treatment_site" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="T" class="col-sm-3 col-form-label">Staging T</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="T" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="N" class="col-sm-3 col-form-label">Staging N</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="N" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="M" class="col-sm-3 col-form-label">Staging M</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="M" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="risk_group" class="col-sm-3 col-form-label">Indication/Risk Group NCCN</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="risk_group" value="10">
              </div>
            </div>

            <div class="row mb-2">
              <label for="primary_site" class="col-sm-3 col-form-label">Primary Site</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="primary_site" value="10">
              </div>
            </div>

            <div class="row mb-2">
              <label for="metastasis" class="col-sm-3 col-form-label">Metastasis</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="metastasis" value="0">
              </div>
            </div>

            <div class="row mb-2">
              <label for="node_num" class="col-sm-3 col-form-label">No. of Nodes</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="nodes_num" value="10">
              </div>
            </div>
            <hr class="my-2">
            <h5 class="mb-2">Diagnosis</h5>
            <div class="row mb-2">
              <label for="histology" class="col-sm-3 col-form-label">Histology/Pathology</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="histology" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="margin" class="col-sm-3 col-form-label">Margin</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="margin" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="PSA" class="col-sm-3 col-form-label">PSA</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="PSA" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="gleason" class="col-sm-3 col-form-label">Gleason Score</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="gleason" value="10">
              </div>
            </div>
            <hr class="my-2">
            <h5 class="mb-2">Tumor Specifics</h5>
            <div class="row mb-2">
              <label for="recurrence" class="col-sm-3 col-form-label">Recurrence</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="recurrence" value="10">
              </div>
            </div>
            <hr class="my-2">
            <h5 class="mb-2">Patient Characteristics</h5>
            <div class="row mb-2">
              <label for="performance_status" class="col-sm-3 col-form-label">Performance Status</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="performance_status" value="6">
              </div>
            </div>

            <div class="row mb-2">
              <label for="age" class="col-sm-3 col-form-label">Age Range</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="age" value="3">
              </div>
            </div>
            <hr class="my-2">
            <h5 class="mb-2">History/Intent</h5>
            <div class="row mb-2">
              <label for="treatment_intent" class="col-sm-3 col-form-label">Treatment Intent</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="treatment_intent" value="10">
              </div>
            </div>

            <div class="row mb-2">
              <label for="retreat" class="col-sm-3 col-form-label">Retreat</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="retreat" value="10">
              </div>
            </div>

            <div class="row mb-2">
              <label for="prior_RT" class="col-sm-3 col-form-label">Prior RT</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="prior_RT" value="10">
              </div>
            </div>

            <div class="row mb-2">
              <label for="surgery" class="col-sm-3 col-form-label">Surgery</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="surgery" value="10">
              </div>
            </div>
            <div class="row mb-2">
              <label for="chemtherapy" class="col-sm-3 col-form-label">Other Therapies</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="other_therapies" value="10">
              </div>
            </div>
            <div class="col-12">
             <br/>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
             <button class="btn btn-dark" type="submit" value="add">Match</button>
            </div>
            <div class="col-12">
              <br/>
            </div>
        </form>
      </div>
    </div>
  </main>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jsGrid -->
<script src="../../plugins/jsgrid/demos/db.js"></script>
<script src="../../plugins/jsgrid/jsgrid.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<!-- Page specific script -->
<script>
  $(function () {


          $.ajax({
          url: "http://127.0.0.1:5000/patient_load",
          headers: {  'Access-Control-Allow-Origin': 'http://The web site allowed to access' },
          success: function(response) {
            var obj = $.parseJSON(response);
            var data="";
            console.log(obj.data.length);
       
            for(i=0;i<obj.data.length;i++){
              //console.log(obj.data[0].id);

              data+="<option value='"+obj.data[i].id+"'>"+obj.data[i].full_name+"</option>";

            }

            $("#match_patient").html(data);

            // for(i=0;i<response.length;i++){
            //   console.log(response[i]);
            // }
          },
          error: function(error) {
            console.log(error);
          }    
        });
  });
</script>
</body>
</html>
