<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | jsGrid</title>

  <!-- Google Font: Source Sans Pro -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="hold-transition">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Patient Information</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <form action="/protocol_input" method="POST">
          <hr class="my-4">

          <h4 class="mb-3">Patient Characteristics</h4>
          <div class="row gy-3">

            <div class="col-12">
              <label class="form-label">Age Range(years old)</label>
              <select class="form-select" name="treatment_site" placeholder="">
                  <option value="" selected></option>
                  <option>0-22</option>
                  <option>22-50</option>
                  <option>51-70</option>
                  <option>>70</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Weight Range(kg)</label>
              <div class="input-group mb-3">
                <span class="input-group-text">T</span>
                <select class="form-select" name="T">
                  <option value="" selected></option>
                  <option>0-50</option>
                  <option>51-100</option>
                  <option>>100</option>
                </select>
                <span class="input-group-text">Gender</span>
                <select class="form-select" name="N">
                  <option value="" selected></option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Mixed</option>
                </select>
                <span class="input-group-text">Race</span>
                <select class="form-select" name="M">
                  <option value="" selected></option>
                  <option>African</option>
                  <option>Asian</option>
                  <option>Latino</option>
                  <option>White</option>
                  <option>Mixed</option>
                </select>
              </div>
            </div>

            <div class="col-md-8">
              <label  class="form-label">Performance Status</label>
              <select class="form-select" name="risk_group" >
                <option value="" selected></option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Poor</option>
                <option>Very Poor</option>
              </select>
            </div>

          </div>
          <hr class="my-4">

          <h4 class="mb-3">Diagnosis</h4>
          <div class="row gy-3">

            <div class="col-sm-6">
              <label  class="form-label">Cancer by Location</label>
              <select class="form-select" name="cancerbyLocaton"  id="cancerbyLocaton">
                <option value="" selected></option>
                <option value=Breast>Breast</option>
                <option value=Digestive>Digestive</option>
                <option value=Endocrine>Endocrine</option>
                <option value=Eye>Eye</option>
                <option value=Genitourinary>Genitourinary</option>
                <option value=GermCell>Germ Cell</option>
                <option value=Gynecologic>Gynecologic</option>
                <option value=HeadandNeck>Head and Neck</option>
                <option value=Hematologic>Hematologic</option>
                <option value=Musculoskeletal>Musculoskeletal</option>
                <option value=Neurologic>Neurologic</option>
                <option value=Thoracic>Thoracic</option>
                <option value=Skin>Skin</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Cancer by Type</label>
              <select class="form-select" name="cancerbyType"  id="cancerbyType">
                <option value="" selected></option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option>Positive/Negative</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Histopathologic Type</label>
              <select class="form-select" name="margin" >
                <option value="" selected></option>
                <option>Carcinoma</option>
                <option>Sarcoma</option>
                <option>Myeloma</option>
                <option>Leukemia</option>
                <option>Lymphoma</option>
                <option>Mixed Types</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Histologic/Tumor Grade</label>
              <select class="form-select" name="margin" >
                <option value="" selected></option>
                <option>G1 (low grade)</option>
                <option>G2 (intermediate grade)</option>
                <option>G3 (high grade)</option>
                <option>GX (undetermined grade)</option>
              </select>
            </div>

          </div>

          <hr class="my-4">

          <h4 class="mb-3"> Cancer Staging</h4>
          <div class="row gy-3">

            <div class="col-md-4">
              <label  class="form-label">Staging System/Version</label>
              <select class="form-select" name="recurrence" >
                <option value="" selected></option>
                <option>AJCC 7th ED, 2010</option>
                <option>AJCC 8TH ED, 2017</option>
              </select>
            </div>

            <div class="col-sm-4">
              <label  class="form-label">Classification</label>
              <select class="form-select" name="recurrence" >
                <option value="" selected></option>
                <option>Clinical</option>
                <option>Pathologic</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label  class="form-label"><h6>Clinical stage</h6></label>

              <div class="col-sm-6">
                <label class="form-label">Primary Tumor (T)</label>
                <select class="form-select" name="recurrence" >
                  <option value="" selected></option>
                  <option>TX</option>
                  <option>T0</option>
                  <option>Tis(DICS)</option>
                  <option>Tis(Paget)</option>
                  <option>T1</option>
                  <option>T1mi</option>
                  <option>T1a</option>
                  <option>T1b</option>
                  <option>T1c</option>
                  <option>T2</option>
                  <option>T3</option>
                  <option>T4</option>
                  <option>T4a</option>
                  <option>T4b</option>
                  <option>T4c</option>
                  <option>T4d</option>
                </select>
              </div>


              <div class="col-sm-6">
                <label class="form-label">Regional Lymph Nodes (N)</label>
                <select class="form-select" name="recurrence" >
                  <option value="" selected></option>
                  <option>cNX</option>
                  <option>cN0</option>
                  <option>cN1</option>
                  <option>cN1mi</option>
                  <option>cN2</option>
                  <option>cN2a</option>
                  <option>cN2b</option>
                  <option>cN3</option>
                  <option>cN3a</option>
                  <option>cN3b</option>
                  <option>cN3c</option>
                </select>
              </div>

              <label class="form-label">Distant Metastasis (M)</label>
              <select class="form-select" name="recurrence" >
                <option value="" selected></option>
                <option>M0</option>
                <option>cM0(i+)</option>
                <option>M1</option>
              </select>
            </div>

          </div>
          <hr class="my-4">

          <h4 class="mb-3">Cancer Specific Lab</h4>
          <div class="row gy-3">
            <div class="col-12">
              <label for="performance_status" class="form-label">Estrogen Receptor (ER) Status</label>
               <select class="form-select" name="margin" >
                <option value="" selected></option>
                <option>Positive</option>
                <option>Negative</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="age" class="form-label">Progesterone Receptor (PR) Status</label>
              <select class="form-select" name="margin" >
                <option value="" selected></option>
                <option>Positive</option>
                <option>Negative</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="weight" class="form-label">Her2Neu Status</label>
              <div class="input-group mb-3">
              <select class="form-select" name="margin" >
                <option value="" selected></option>
                <option>Positive</option>
                <option>Negative</option>
              </select>
              </div>
            </div>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Tumor Characteristics and History</h4>
          <div class="row gy-3">

            <div class="col-md-3">
              <label for="treatment_intent" class="form-label">Dimension range (cm)</label>
              <input type="text" class="form-control" name="DOI" placeholder="">
            </div>

            <div class="col-md-3">
              <label for="retreat" class="form-label">Volume Range (cc)</label>
              <input type="text" class="form-control" name="DOI" placeholder="">
            </div>

            <div class="col-md-3">
              <label for="prior_RT" class="form-label">Laterality</label>
              <select multiple class="form-select" name="prior_RT" >
                <option value=""></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="surgery" class="form-label">Prior Treatment</label>
              <select  class="form-select" name="surgery" >
               <option value=""></option>
                <option>No</option>
                <option>Surgery</option>
                <option>Radiation Therapy</option>
                <option>Chemotherapy</option>
                <option>Immunotherapy</option>
                <option>Harmone Therapy</option>
              </select>
            </div>

          </div>

          <hr class="my-4">
          <h4 class="mb-3">Treatment</h4>
          <h5 class="mb-3">Regimen I</h5>
          <div class="row gy-3">
            <div class="col-12">
             <label for="prior_RT" class="form-label">Treatment Intent</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option>Curative</option>
                <option>Palliative</option>
              </select>
            </div>

            <div class="col-md-5">
              <label for="base_dose_fraction" class="form-label">Treatment Setting</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option>Associated with the cancer type selected, e.g., Prostate</option>
                <option>Prostate Bed</option>
                <option>Prostate+Pelvis</option>
              </select>
            </div>

            <div class="col-md-7">
              <label for="base_dose_modality" class="form-label">Boost Dose (Gy) / Modality</label>
              <input type="text" class="form-control" name="RI_boost_dose_modality" placeholder="xx Gy/(Photon, Electron, LDR, HDR, Proton)">
            </div>

            <div class="col-12">
              <label for="other_therapies" class="form-label">Addtional Therapies</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="col-12">
              <label for="other_therapies" class="form-label">Type of Therapy</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option>Chemotherapy</option>
                <option>Immunotherapy</option>
                <option>Harmone Therapy</option>
              </select>
            </div>

            <div class="col-12">
              <label for="other_therapies" class="form-label">Timing of Therapy</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option>Neoadjuvant</option>
                <option>Concurrent</option>
                <option>Adjuvant</option>
              </select>
            </div>

          </div>

      <h6 class="my-4"></h6>
          <h5 class="mb-3">TCP Outcomes</h5>
          <div class="row gy-3">

            <div class="col-12">
              <input type="text" class="form-control" name="regimen_II" placeholder="">
            </div>

            <div class="col-md-5">
              <label for="base_dose_fraction" class="form-label">End Point(primary)</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>

            <div class="col-md-7">
              <label for="base_dose_modality" class="form-label">End Point(secondary)</label>
              <select class="form-select" name="prior_RT" >
                <option value="" selected></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>

          </div>

          <h6 class="my-4"></h6>

          <h6 class="mb-3">Median Follow-up (months)</h6>
          <div class="row gy-3">
            <div class="col-md-5">
              <label for="RII_TCP_median_follow_up" class="form-label">Local Control (LC)</label>
              <input type="text" class="form-control" name="local_control" placeholder="xxx">
            </div>
            <div class="col-md-3">
              <label for="RII_LC" class="form-label">Overall Survival (OS)</label>
              <input type="text" class="form-control" name="overall_survival" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-4">
              <label for="RII_OS" class="form-label">Quality of Life (QoL)</label>
              <input type="text" class="form-control" name="quality_of_life" placeholder="xx%/xx mo">
            </div>
          </div>

          <h6 class="my-4"></h6>

          <h6 class="mb-3">NTCP Outcomes</h6>
          <div class="row gy-3">
            <div class="col-md-5">
              <label for="RI_TCP_median_follow_up" class="form-label">End Point (primary)</label>
              <input type="text" class="form-control" name="RI_TCP_median_follow_up" placeholder="xxx">
            </div>
            <div class="col-md-3">
              <label for="RI_LC" class="form-label">End Point (secondary)</label>
              <input type="text" class="form-control" name="RI_LC" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-4">
              <label for="RI_OS" class="form-label">Median Follow-up (months)</label>
              <input type="text" class="form-control" name="RI_OS" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-3">
              <label for="RI_PFS" class="form-label">Acute</label>
              <input type="text" class="form-control" name="RI_PFS" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-3">
              <label for="RI_bPFS" class="form-label">G1+</label>
              <input type="text" class="form-control" name="RI_bPFS" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-3">
              <label for="RI_DFS" class="form-label">G2+</label>
              <input type="text" class="form-control" name="RI_DFS" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-3">
              <label for="RI_FFS" class="form-label">G3+</label>
              <input type="text" class="form-control" name="RI_FFS" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-3">
              <label for="RI_MFS" class="form-label">G4+</label>
              <input type="text" class="form-control" name="RI_MFS" placeholder="xx%/xx mo">
            </div>
            <div class="col-md-3">
              <label for="RI_MFS" class="form-label">G5</label>
              <input type="text" class="form-control" name="RI_CSS" placeholder="">
            </div>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Treatment Techniques</h4>
          <div class="row gy-3">
            <div class="col-5">
              <label for="modality" class="form-label">Modality</label>
              <select  class="form-select" name="modality" id="modality" >
                <option value="" selected></option>
                <option>Photon</option>
                <option>Proton</option>
                <option>Electron</option>
                <option>Brachytherapy</option>
              </select>
            </div>

            
            <div class="col-5">
              <label for="planning" class="form-label">Planning</label>
               <select  class="form-select" name="planing" id="planing">
                <option value="" selected></option>
                <option>3D</option>
                <option>IMRT</option>
                <option>VMAT</option>
                <option>SRS</option>
                <option>SBRT</option>
                <option>Adaptive</option>
              </select>
            </div>


            <div class="col-5">
              <label for="delivery" class="form-label">Delivery</label>
              <select  class="form-select" name="delivery" id="delivery">
                <option value="" selected></option>
                <option>Linac</option>
                <option>MR-Linac</option>
                <option>CyberKnife</option>
                <option>Gamma Knife</option>
                <option>Tomo</option>
                <option>LDR</option>
                <option>HDR</option>
              </select>
            </div>

            <div class="col-5">
              <label for="imaging" class="form-label">Imaging</label>
              <select  class="form-select" name="imaging" id="imaging" >
                <option value="" selected></option>
                <option>kV</option>
                <option>CBCT</option>
                <option>MV</option>
                <option>MR</option>
                <option>SGRT</option>
              </select>
            </div>

            <div class="col-5">
              <label for="setup" class="form-label">Setup</label>
               <select  class="form-select" name="setup" id="setup" >
                <option value="" selected></option>
                <option>Fiducials</option>
                <option>Bolus</option>
                <option>Spacer</option>
                <option>Rectum Balloon</option>
              </select>
            </div>
            
  
          </div>
          <hr class="my-4">

          <hr class="my-4">

          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="submit" value="add">Add</button>
          </div>

          <hr class="my-4">

        </form>
      </div>
    </div>
  </main>

</div>

<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jsGrid -->
<script src="../../plugins/jsgrid/demos/db.js"></script>
<script src="../../plugins/jsgrid/jsgrid.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>


</body>
</html>
