<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | jsGrid</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition">
<div class="wrapper">

      <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Users Form</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

 <!-- Main content -->
    <section class="content">

	 <!-- Custom Tabs -->
            <div class="card">
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="tab_1">

		  <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">add Users</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="detailsForm" name="detailsForm">
                <div class="card-body">
                  <div class="form-group">
                    <label>User name</label>
                    <input type="text" name="username" class="form-control" id="usernameinput" placeholder="Enter email">
				  </div>

				  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

				  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

				  <div class="form-group">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
                  </div>

				   <div class="form-group">
                    <label for="exampleInputPassword1">First Name</label>
                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                  </div>

				  <div class="form-group">
					<label>Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                  </div>

				  <div class="form-group">
                  <label>Country</label>
                  <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;"  name="country">
                    <option selected="selected" >U.S</option>
                    <option>China</option>
                    <option>United Kingdom</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>Spain</option>
					<option>Israel</option>
					<option>Japan</option>
                    <option>Another</option>
                  </select>
          </div>


                  <div class="form-group">
                    <label>Institution</label>
                    <input type="text" name="institution" class="form-control" id="institution" placeholder="Institution">
                  </div>

                  <div class="form-group">
                  <label>Type</label>
                  <select class="form-control select2" style="width: 100%;" name="type">
                    <option selected="selected">Basic</option>
                    <option>Advance</option>
                    <option>Administrator</option>
                  </select>
                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button id="userform" type="button" class="btn btn-primary">Submit</button>
                </div>
              </form>

            <!-- /.card -->
            </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
                  </div>

                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
 </div>


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jsGrid -->
<script src="../../plugins/jsgrid/demos/db.js"></script>
<script src="../../plugins/jsgrid/jsgrid.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<!-- Page specific script -->
<script>
  $(function () {

      $('#userform').click(function() {
				 $.ajax({
					url: 'http://127.0.0.1:5000/users_save',
          data: $('#detailsForm').serialize(),
					type: 'POST',
					headers: {  'Access-Control-Allow-Origin': 'http://The web site allowed to access' },
					success: function(response) {

						console.log(response);
					},
					error: function(error) {
						console.log(error);
					}
				});
      });
  });
</script>
</body>
</html>
