<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDS | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- jsGrid -->
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="../../plugins/jsgrid/jsgrid-theme.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition">
<div class="wrapper">

    <!-- Custom Tabs -->
    <div class="card">

      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

      <div class="card-body">

            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">

                  <!-- /.card-header -->
                  <!-- form start -->
                  <form id="detailsForm" name="detailsForm">
                    <div class="card-body">
                      <div class="form-group">
                        <label>User name</label>
                        <input type="text" name="username" class="form-control" id="usernameinput" placeholder="Enter User Name">
                      </div>

                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                      </div>

                      <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="password" class="form-control" id="confimepassword" placeholder="Password">
                      </div>

                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
                      </div>

                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                      </div>

                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                      </div>

                      <div class="form-group">
                        <label>Country</label>
                        <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;"  name="country">
                          <option selected="selected" >U.S</option>
                          <option>China</option>
                          <option>United Kingdom</option>
                          <option>France</option>
                          <option>Germany</option>
                          <option>Spain</option>
                          <option>Israel</option>
                          <option>Japan</option>
                          <option>Another</option>
                        </select>
                      </div>


                      <div class="form-group">
                        <label>Institution</label>

                        <input type="text" name="institution" class="form-control" id="institution" placeholder="Institution">

                      </div>

                      <!-- /.card-body -->
                      <div class="card-footer">
                        <button id="userform" type="button" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
                  <a href="index.html" class="text-center">I already have a membership</a>
                  <!-- /.card -->
                </div>
                <!--/.col (left) -->
              </div>
              <!-- /.row -->
            </div>
           </div>
            <!-- /.tab-content -->
          </div><!-- /.card-body -->


      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jsGrid -->
    <script src="../../plugins/jsgrid/demos/db.js"></script>
    <script src="../../plugins/jsgrid/jsgrid.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>

    <!-- Page specific script -->
    <script>
  $(function () {
      $('#userform').click(function() {
				 $.ajax({
					url: 'http://127.0.0.1:5000/users_register',
          data: $('#detailsForm').serialize(),
					type: 'POST',
					headers: {  'Access-Control-Allow-Origin': 'http://The web site allowed to access' },
					success: function(response) {
            if(response=='0'){
                 setTimeout("location.href='../../index.html'",3000);
            }else{
                 setTimeout("location.href='../../index.html'",3000);
            }
					},
					error: function(error) {
						console.log(error);
					}
				});
      });
  });
</script>
</body>
</html>
