<div class="wrapper">

      <div class="card">

                  </tr>

 </div>

<!-- jQuery -->

<script>
  $(function () {
     $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

    var dataTable= $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });

     $.ajax({
					url: 'https://nyuservices.azurewebsites.net/user_load',
					type: 'POST',
          dataType: "json",
					headers: {  'Access-Control-Allow-Origin': 'http://The web site allowed to access' },
					success: function(response) {


						for(i=0;i<response.length;i++){
								$('#data').append('<tr><td>'+response[i][0]+'</td><td>'+response[i][1]+'</td><td>'+response[i][2]+'</td><td>'+response[i][3]+'</td><td>'+response[i][4]+'</td></tr>');
                //dataTable.row.add('dddd');
							}
					},
					error: function(error) {
						console.log(error);
					}
			});
  });
</script>
